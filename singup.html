<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/signup-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar"><a class="app-name" href="/signup">X-Tracker</a></div>
    <div class="container">
      <div class="image">
        <img src="public/images/undraw_welcoming_re_x0qo.svg" alt="" />
      </div>
      <div class="form">
        <form action="">
          <input type="text" placeholder="NAME" name="name" />
          <input type="text" placeholder="test@example.com" name="email" />
          <input type="password" placeholder="Password" name="password" />
          <input
            type="password"
            placeholder="Confirm Password"
            name="confirm-password"
          />
          <button class="submit">SIGN UP</button>
        </form>
      </div>
    </div>
  </body>
</html>
